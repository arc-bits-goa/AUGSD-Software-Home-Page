<body>
<div class="container-fluid">
	<nav>
		<div class="nav-wrapper" style="background-color: #0c1525;">
		    <a href="#" class="brand-logo">Projects Portal</a>
    	</div>
	</nav>

    <br>

    <table class="container">
        <thead>
            <tr>
                <th width="40%" ><h1>Project Name</h1></th>
                <th width="60%"><h1>Link</h1></th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td style="font-size: 1.3em;" class="modal-trigger" href="#{{project.id}}" id={{project.id}}>{{ project.name }}</td>
                <td style="font-size: 1.1em;" ><a class="bttn3" href={{project.link}}>{{project.link}}</a></td>
            </tr>

            <div id="{{project.id}}" class="modal" style="width: 50%; height: 50%;">
                <div class="modal-content">
                  <h4>{{project.name}}</h4>
                  <br>
                  <br>
                  <div class="para">{{project.description}}</div>
                </div>
                <div class="modal-footer" style="position: absolute; bottom: 0;">
                  <a href="#" class="modal-close button waves-effect waves-green btn" style="color: rgb(133, 204, 226); background-color: rgb(11, 11, 92);">Close</a>
                </div>
              </div>
          
            {% endfor %}
        </tbody>
    </table>

    <br>
    <br>
    <br>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'materialize.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>

</body>

</html>
