<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1024">
    <title>AUGSD BITS Goa</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	{% load static %}
	<link href="{% static 'materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />

	<style>
		div.ex2 {
			background-color: lightblue;
			height: 40px;
			width: 200px;  
			overflow-y: hidden;
	  	}

		  .bttn:hover {
			/* background-color: #061d1c; */
			color: rgb(21, 19, 124);
			}
			.bttn2:hover {
			/* background-color: #061d1c; */
			background-color: rgb(182, 157, 16) !important;
			}
			.bttn3:hover {
			/* background-color: #061d1c; */
			color: rgb(8, 36, 68) !important;
			}
	</style>
</head>

<body>
<div class="container-fluid">
	<nav>
		<div class="nav-wrapper" style="background-color: #0a205a;">
		  <a href="#" class="brand-logo">Projects Portal</a>
		  <ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="{% url 'add' %}">Add Project</a></li>
		  </ul>
		</div>
	  </nav>
	<!-- <a href="{% url 'add' %}">Add</a> -->
	<!-- <br> -->
	<!-- {% for project in projects %}
		{{project.name}} <a href="/">{{project.link}}</a> {{project.created}}
		<a href="{% url 'update' project.id %}">Update</a>
		<a href="{% url 'delete' project.id %}">Delete</a>
		<br>
	{% endfor %} -->
	</div>
	<div>
		<div class="section">
			<!--   Icon Section   -->    
			<div class="row">
				<div class="col s6 l12">
					<div class="card" style="background-color: #fcfdbc;">
						<div class="lgsiz" >
							<h3 style="color: rgb(0, 49, 15);">Project List</h3>
						  </div>
						<div class="card-content" style="background-color: #fcfdbc;">
							<!-- <span class="card-title">Projects List</span> -->
							<table class="bordered highlight">
								<thead>
									<tr>
										<th style="color: rgb(7, 7, 92); font-size: 20px">Project Name</th>
										<th style="color: rgb(7, 7, 92); font-size: 20px">Project Link</th>
										<th style="color: rgb(7, 7, 92); font-size: 20px">Redirect....</th>
										<th style="color: rgb(7, 7, 92); font-size: 20px">Created At</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									{% for project in projects %}
									<tr class="bttn">
										<td style="color: rgb(65, 7, 80); font-size: 18px">{{ project.name }}</td>
										<td><input style="width: 200px; color: rgb(65, 7, 80); font-size: 16px" type="text" value={{project.link}} id={{project.id}}> <button class="waves-effect waves-light btn bttn2" style="background-color: rgb(3, 148, 39);" onclick="myFunction({{project.id}})">Copy link</button>
										</td>
										<td style="font-size: 18px"><a class="bttn3" style="color: rgb(220, 29, 55);" href={{project.link}}>Click me</a></td>
										<td style="color: rgb(65, 7, 80); font-size: 18px">{{ project.created }} </td>
										<!-- <td><a href="{% url 'update' project.id %}">Update</a></td>
										<td><a href="{% url 'delete' project.id %}">Delete</a></td> -->
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	

<script>
	function myFunction(x) {
		/* Get the text field */
		var copyText = document.getElementById(x);
	
		/* Select the text field */
		copyText.select();
		copyText.setSelectionRange(0, 99999); /* For mobile devices */
	
		/* Copy the text inside the text field */
		document.execCommand("copy");
	
		/* Alert the copied text */
		alert("Copied the text: " + copyText.value);
	}
</script>
	<!--JavaScript at end of body for optimized loading-->
	<script src="{% static 'materialize.js' %}"></script>

</body>

</html>
